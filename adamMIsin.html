<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #obj {
            width: 10%;
            height: 15%;
            position: absolute;
            background-color: green;
            border: none;
            left: 40%;
            margin-right: 4%;
        }
        
        #obj2 {
            width: 10%;
            height: 15%;
            position: absolute;
            background-color: red;
            border: none;
            left: 50%;
            margin-left: 4%;
        }
    </style>

</head>



<body>
    <h1 style="text-align: center;">ADAM MISIN?</h1>
    <div></div>

    <div>
        <button type="button" id="obj">EVET</button>
        <button type="button" id="obj2">HAYIR!!!</button>


    </div>
    <script>
        var counter = 0,
            obj, xpos, ypos;
        obj = document.querySelector('#obj');
        obj.onmouseover = function() {
            counter++;
            xpos = parseInt(Math.random() * 1000);
            ypos = parseInt(Math.random() * 700);
            obj.style.left = xpos + 'px';
            obj.style.top = ypos + 'px';
            obj.style.width = this.clientWidth + 10 + 'px';
            obj.style.height = this.clientHeight + 10 + 'px';
        }
        obj.onclick = function() {
            alert(counter + '. seferde yakaladin. Hele Hele Adama Bak!!');
            counter = 0;
            obj.style.width = '110px';
            obj.style.height = '110px';
        }
        obj2.onclick = function() {
            alert('hahaha aferin nasil da biliyor.')
        }
    </script>


</body>



</body>

</html>
